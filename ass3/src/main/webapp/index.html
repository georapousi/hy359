				<h1>Sing Up</h1>
				<input type="text" id ="username" onclick="CheckUsername();" name="username" placeholder="Username"  patter1n="[A-Za-z]{8,}" class="txt" title="At least 8 characters" required>
                                <p id="msgusername"></p>
				<input type="text" id ="email" onclick="CheckEmail();" name="email" placeholder="Email" class="txt" required>
                                <p id="msgemail"></p>
				<div class="passdiv">
					<input id = "password" type="password" name="password" placeholder="Password"  pattern="(?=.*[A-Za-z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,15}" class="txt" onchange = "passwordStrength();" title="Must contain at least 1 character 1 symbol and 1 number from 8-15 " required>
					<div class="passicon1">
						<i id="icon1" class="fa fa-eye-slash"></i>
					</div>
					<p id  = 'strength'></p>
				</div>
				
				<div class = "passCondiv">
					<input id = "password_confirm" type="password" name="verPass" placeholder="Verify Password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,15}" class="txt" onchange = "validatePassword();" required>
					<div class="passicon2">
						<i id="icon2" class="fa fa-eye-slash"></i>
					</div>

					<p id  = 'message'></p>
            			</div>
