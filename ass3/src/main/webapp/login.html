        <div >

        </div>
        
        <div id="navbar">

            <a href="#docInfo">Doctors Info</a>
        </div>
        
        <div id='home'>
            <p id='msgwelcome'></p>

        <div id = "sign-form">
            <form id='nai' onsubmit='CheckLogin(); return false;'>
                <h1>Login</h1>
                
                
                <input type="text" id ="username"  name="username" placeholder="Username"   class="txt"  required>
                    
		<div class="passdiv">
                    <input id = "password" type="password" name="password" placeholder="Password"  class="txt" onchange = "" required>
                    <div class="passicon1">
			<i id="icon1" class="fa fa-eye-slash"></i>
                    </div>
                    
		</div>	
                
                <input type="submit" value="Login" name="submit" onclick="" class="submit-btn txt" >

            </form>
            
        </div>
